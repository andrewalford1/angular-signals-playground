<div class="grid h-full grid-cols-2 gap-8">
  <div class="grid grid-rows-2 gap-8">
    <div
      class="border-star-wars-yellow flex flex-col gap-4 rounded-md border-2 p-4"
    >
      <h2 class="text-3xl font-bold">Episode Selector</h2>

      <div class="flex flex-col gap-2 p-4">
        @for (episode of episodes(); track $index) {
          <h3
            class="cursor-pointer text-2xl font-bold hover:text-white"
            [ngClass]="{
              'text-white underline': episode.id == selectedEpisode(),
            }"
            (click)="selectEpisode(episode.id)"
          >
            {{ episode.title }}
          </h3>
        }
      </div>
    </div>
    <div
      class="border-star-wars-yellow flex flex-col gap-4 rounded-md border-2 p-4"
    >
      <h2 class="text-3xl font-bold">Character Selector</h2>

      <div class="flex flex-col gap-2 p-4">
        @if (charactersByEpisode().length > 0) {
          @for (character of charactersByEpisode(); track $index) {
            {{ character.name }}
          }
        } @else {
          <h3 class="text-2xl font-bold">Select a Episode to begin</h3>
        }
      </div>
    </div>
  </div>
  <div class="border-star-wars-yellow rounded-md border-2 p-4">
    <h2 class="text-3xl font-bold">Selected Character</h2>
  </div>
</div>
